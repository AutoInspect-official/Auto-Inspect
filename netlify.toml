[build]
  functions = "./"                     # Path to the functions directory (root since your server.mjs is there)
  publish = "./"                        # Serve files from the root directory
  ignore = "exit 0"                     # Skip automatic plugin detection, if necessary

[functions]
  node_bundler = "esbuild"              # Use esbuild for bundling Node.js functions
  included_files = ["vin-bot/vinbot.js"]  # Include vinbot.js from the vin-bot directory

[[redirects]]
  from = "/*"
  to = "/index.html"                   # Redirect all traffic to index.html (for SPA)
  status = 200